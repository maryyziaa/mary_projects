<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Shake Effect | CodingNepal</title>
  <link rel="stylesheet" href="stylee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg2.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    </style>

</head>
<body>
  
  <div class="wrapper">
    <header>Login Form</header>
    <form action="login.php" method="POST">
      <div class="field">
        <div class="input-area">
          <input type="text" placeholder="Email Address" required name="email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field">
        <div class="input-area">
          <input type="password" placeholder="password" required name="password">
          <i class "icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet a member? <a href="http://127.0.0.1/JustCode/register.html">Register now</a></div>
    <!-- Add the link for Admin Login page -->
    <div class="admin-login-link"><a href="http://127.0.0.1/JustCode/admin%20dashboard.php">Admin Login</a></div>
 
 </div>
  <script src="script.js"></script>
</body>
</html>
