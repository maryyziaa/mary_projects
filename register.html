<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style1.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url('bg2.jpg') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
      }
      </style>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="show.php" method="get">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required name="username">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required name="emailid">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="password">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required name="password1">
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="http://127.0.0.1/JustCode/login.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
